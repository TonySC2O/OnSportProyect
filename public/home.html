<!DOCTYPE html>
<html lang="en">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #f1eadd;
        font-family: Arial, sans-serif;
        margin: 0;
    }
    h1 {
        text-align: left;
    }
    .barraInicio {
        background: #06745C;
        background: linear-gradient(90deg, rgba(6, 116, 92, 1) 0%, rgba(66, 214, 113, 1) 100%);
        height: 120px; /* Altura del header */
        width: auto; /* Ancho del header */
        display: flex;
        flex-wrap: wrap;
        justify-content:space-between;
        color:antiquewhite;
        padding:10px 20px;
        align-items: center;
        font-size: 50px;
        font-weight: bold;
        text-shadow: 1px 2px 8px rgb(2, 0, 0);
        color: rgb(255, 255, 255);
    }
    .barraInicio button {
            background-color: #ffffff;
            color: #06745c;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 15px;
        }
    .barraInicio button:hover { /*Hace que cambie de color cuando se toca el button con el mouse*/
        background-color: #59da78;
        color: rgb(0, 0, 0);
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .barraImagen{
        background-image: url("bannerSports.jpg");
        background-size: cover;
        background-position: center;
        height: 250px;

        display: flex;
        font-size: 60px;
        color: rgb(248, 245, 245);
        font-weight: bold;
        text-shadow: 1px 1px 4px rgb(0, 0, 0);
    }
    .opcionesInicio {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 40px;
    }
    .opcionesInicio button {
        background-color: #ffffff;
        color: #06745c;
        border: none;
        padding: 20px 30px;
        font-size: 22px;
        font-weight: bold;
        border-radius: 15px;
        cursor: pointer;
        box-shadow:0 4px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
    }
    .opcionesInicio button:hover { /*Hace que cambie de color cuando se toca el button con el mouse*/
        background-color: #59da78;
        color: rgb(0, 0, 0);
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    #AccionesAdm {/*Ocultar boton de acciones de admin, solo visible si ingresa un admin*/
        display: none;/*Cambiar display en logica*/
    }
    #soporte {
        position:fixed;
        bottom:20px;
        right:20px;
    }
    .modalSupport {
        display: none; 
        position: fixed; 
        z-index: 1000; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%;
        background-color: rgba(0,0,0,0.6); 
    }
    .modalSupportInfo {
        background-color: #159281;
        margin: 10% auto; 
        padding: 25px;
        width: 400px; 
        border-radius: 15px;
        text-align: center;
        color: white;
        font-size: 25px;
    }
    .modalSupportInfo button {
        background-color: #ffffff;
        color: #06745c;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 15px;
    }
    .modalSupportInfo button:hover { /*Hace que cambie de color cuando se toca el button con el mouse*/
        background-color: #59da78;
        color: rgb(0, 0, 0);
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Sport</title>
</head>
<body>
    <div class="barraInicio"> 
        <img src="On-Sport_logo.png" alt="Logo" height="100px">
        <div>Inicio</div>
        <div>
            <button id="registro">Registrarse</button>
            <button id="iniciarSesion">Iniciar Sesión</button>
        </div> 
    </div>

    <div class="barraImagen">
        Bienvenidos a On-Sport
    </div>
    <div class="opcionesInicio">
        <button id="VerPolis">Ver polideportivos</button>
        <button id="VerReservas">Ver reservas</button>
        <button id="AccionesAdm">Opciones administrativas</button>
        <button id="soporte">Ayuda</button>
    </div>

    <div id="popUpSupport" class="modalSupport">   
        <div class="modalSupportInfo">
            <h2>Soporte</h2>
            <p>Si necesitas ayuda, por favor contacta con nuestro equipo de soporte: <b>506 96325875</b></p>
            <button class="closeSupportModal">Cerrar</button>
        </div>
    </div> 
    
<script>
    document.addEventListener('DOMContentLoaded', () => {

        if (!navigator.geolocation) {
            console.warn('Geolocalización no soportada');
            return;
        }

        navigator.geolocation.getCurrentPosition(
            (position) => {
                const { latitude, longitude } = position.coords;

                console.log('Ubicación obtenida:', latitude, longitude);

                fetch('/location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ latitude, longitude }),
                })
                .then(() => {
                    console.log('Ubicación enviada al servidor');
                })
                .catch(error => {
                    console.error('Error enviando ubicación:', error);
                });
            },
            (error) => {
                console.warn('Error de geolocalización:', error.code);
            }
        );
    });

    document.getElementById('registro').addEventListener('click', () => {
        window.location.href = 'register.html';
    });
    document.getElementById('iniciarSesion').addEventListener('click', () => {
        window.location.href = 'login.html';
    });
    
    const soporteBtn = document.getElementById('soporte');
    const modalSupport = document.getElementById('popUpSupport');
    const cerrarBtns = document.querySelectorAll('.closeSupportModal');
    soporteBtn.addEventListener('click', () => {
        modalSupport.style.display = 'block';
    });
    cerrarBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            modalSupport.style.display = 'none';
        });
    });
    window.addEventListener('click', (event) => {
        if (event.target === modalSupport) {
            modalSupport.style.display = 'none';
        }
    });
</script>
</body>
</html>
