<!DOCTYPE html>
<html lang="es-la" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Sport</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="barraInicio">
            <div class="barraInicioIzquierda">
                <div class="logoimg">
                    <img src="Images/On-Sport_logo.png" alt="Logo On-Sport" class="logo">
                </div>
                <p class="titulo">Inicio</p>
            </div>
            <div class="barraInicioDerecha">
                <button id="registro">Registrarse</button>
                <button id="iniciarSesion">Iniciar Sesión</button>
                <button id="logout" style="display:none;">Cerrar Sesión</button>
            </div> 
        </div>
    </header>
    
    <div class="container">
        <div class="barraImagen">
            <h4>Bienvenidos a On-Sport</h4>
        </div>
        <main>
            <div class="opcionesInicio">
                <button id="VerPolis">Ver polideportivos</button>
                <button id="VerReservas">Ver reservas</button>
                <button id="AccionAdm1">Modificar Reserva</button>
                <button id="AccionAdm2">Gestion de Polideportivos y Usuarios</button>
                <button id="soporte">Ayuda</button>
            </div>
            <div id="popUpSupport" class="modalSupport">
                <div class="modalSupportInfo">
                    <h2>Soporte</h2>
                    <p>Si necesitas ayuda, por favor contacta con nuestro equipo de soporte: <b>506 96325875</b></p>
                    <button class="closeSupportModal">Cerrar</button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="ficha-1">
            <h2>ON-SPORT</h2>
        </div>
        <div class="ficha-2">
            <p>Soporte</p>
            <p>Preguntas Frecuentes</p>
            <p>Terminos y condiciones</p>             
            <p>Privacidad</p>      
            <p>Cookies</p>               
        </div>
        <div class="ficha-3">
            <h2>©2026 Todos los Derechos Reservados</h2>
        </div>
    </footer>
    
<script>
    //Geolocation
    document.addEventListener('DOMContentLoaded', () => {

        if (!navigator.geolocation) {
            console.warn('Geolocalización no soportada');
            return;
        }

        navigator.geolocation.getCurrentPosition(
            (position) => {
                const { latitude, longitude } = position.coords;

                console.log('Ubicación obtenida:', latitude, longitude);

                fetch('/location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ latitude, longitude }),
                })
                .then(() => {
                    console.log('Ubicación enviada al servidor');
                })
                .catch(error => {
                    console.error('Error enviando ubicación:', error);
                });
            },
            (error) => {
                console.warn('Error de geolocalización:', error.code);
            }
        );
    });
    //Button actions
    document.getElementById('registro').addEventListener('click', () => {
        window.location.href = 'register.html';
    });
    document.getElementById('iniciarSesion').addEventListener('click', () => {
        window.location.href = 'login.html';
    });
    
    document.getElementById('VerReservas').addEventListener('click', () => {
        window.location.href = 'verReserva.html';
    });
    

    // Support modal logic
    const soporteBtn = document.getElementById('soporte');
    const modalSupport = document.getElementById('popUpSupport');
    const cerrarBtns = document.querySelectorAll('.closeSupportModal');
    soporteBtn.addEventListener('click', () => {
        modalSupport.style.display = 'block';
    });
    cerrarBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            modalSupport.style.display = 'none';
        });
    });
    window.addEventListener('click', (event) => {
        if (event.target === modalSupport) {
            modalSupport.style.display = 'none';
        }
    });

    //Hacer acciones de admin visibles si es admin
    const rol=localStorage.getItem('role');
    if(rol==='admin'){
        const btnAdmin1 = document.getElementById('AccionAdm1');
        const btnAdmin2 = document.getElementById('AccionAdm2');

        btnAdmin1.style.display = 'inline-block';
        btnAdmin1.addEventListener('click', () => {
            window.location.href = 'modificarReserva.html';
        });

        btnAdmin2.style.display = 'inline-block';
        btnAdmin2.addEventListener('click', () => {
            window.location.href = 'gestionAdmin.html';
        })


    }//Mostrar boton de logout, esconbder login y registro si hay sesion iniciada(local.storege con rol)
    if(rol){//Si hay rol en localstorage, solo se muestra el cerrar sesion
        document.getElementById('iniciarSesion').style.display='none';
        document.getElementById('registro').style.display='none';
        document.getElementById('logout').style.display='inline-block';
    }
    //Limpia el local.storage y devuelve a home
    document.getElementById('logout').addEventListener('click', () => {
        localStorage.clear();
        window.location.href='home.html';
    });

</script>
</body>
</html>
