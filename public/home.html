<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: #06745c;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: left;
    }
    .barraInicio {
        display: flex;
        justify-content:space-between;
        color:antiquewhite;
        padding:10px 20px;
        display: flex;
        align-items: center;

        font-size: 50px;
        font-weight: bold;
        text-shadow: 1px 2px 8px rgb(2, 0, 0);
        color: rgb(255, 255, 255);
        
    }
    .barraInicio button {
            background-color: #ffffff;
            color: #06745c;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 15px;
        }
    .barraInicio button:hover { /*Hace que cambie de color cuando se toca el button con el mouse*/
        background-color: #0a8d71;
        color: white;
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .barraImagen{
        background-image: url("bannerSports.jpg");
        background-size: cover;
        background-position: center;
        height: 250px;

        display: flex;
        font-size: 60px;
        color: rgb(248, 245, 245);
        font-weight: bold;
        text-shadow: 1px 1px 4px rgb(0, 0, 0);
    }
    .opcionesInicio {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 40px;
    }
    .opcionesInicio button {
        background-color: #ffffff;
        color: #06745c;
        border: none;
        padding: 20px 30px;
        font-size: 22px;
        font-weight: bold;
        border-radius: 15px;
        cursor: pointer;
        box-shadow:0 4px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
    }
    .opcionesInicio button:hover { /*Hace que cambie de color cuando se toca el button con el mouse*/
        background-color: #0a8d71;
        color: white;
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    #AccionesAdm {/*Ocultar boton de acciones de admin, solo visible si ingresa un admin*/
        display: none;/*Cambiar display en logica*/
    }
    #soporte {
        position:fixed;
        bottom:20px;
        right:20px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Sport</title>
</head>
<body>
    <div class="barraInicio"> 
        <img src="On-Sport_logo.png" alt="Logo" height="100px">
        <div>Inicio</div>
        <div>
            <button id="registro">Registrarse</button>
            <button id="iniciarSesion">Iniciar Sesi√≥n</button>
        </div> 
    </div>

    <div class="barraImagen">
        Bienvenidos a On-Sport
    </div>
    </div>
    <div class="opcionesInicio">
        <button id="VerPolis">Ver polideportivos</button>
        <button id="VerReservas">Ver reservas</button>
        <button id="AccionesAdm">Opciones administrativas</button>
        <button id="soporte">Ayuda</button>
    </div>

</body>
</html>
