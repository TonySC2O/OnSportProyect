<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: #f1eadd;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    .barraTitulo {
        background: #06745C;
        background: linear-gradient(90deg, rgba(6, 116, 92, 1) 0%, rgba(66, 214, 113, 1) 100%);
        height: 200px; /* Altura del header */
        width: auto; /* Ancho del header */
        display: flex;
        flex-wrap: wrap;
        justify-content:space-between;
        color:antiquewhite;
        padding:10px 20px;
        align-items: center;
        font-size: 50px;
        font-weight: bold;
        text-shadow: 1px 2px 8px rgb(2, 0, 0);
        color: rgb(255, 255, 255);
    }
    #registroT {
        margin-left: 145px;
    }
    .raquetas {
        margin-left: auto;

    }
    .bola{
        margin-right: 15px;
    }
    .barraInfo {
        background-color: #bddcee;
        padding: 20px;
        border-radius: 15px;
        border: 3px solid #052e6b;
        margin: 30px auto;
        width: 50%;
        align-content: center;

        color: rgb(0, 0, 0);
        font-size: 20px;
        font-weight: bold;
        text-shadow: 1px 2px 8px rgb(202, 231, 245);
    }
    .barraInfo input[type="text"] {
        width: 30%;
        height: 20px;
        padding: 15px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 20px;
    }
    .barraInfo button {
        background-color: #ffffff;
        color: #06745c;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 24px;
        cursor: pointer;
        border-radius: 15px;
    }
    .barraInfo button:hover { /*Hace que cambie de color cuando se toca el button con el mouse*/
        background-color: #59da78;
        color: rgb(0, 0, 0);
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <div class="barraTitulo">
        <img src="On-Sport_logo.png" alt="Logo" height="150px">
        <div id="registroT">Registrarse</div>
        <img src="pickelBall.png" class="raquetas" alt="raquetas" height="210px">
        <img src="tacosYBola.png" class="bolaYTacos" alt="bolaYTacos" height="200px">
    </div>   
    <div class="barraInfo">
        <h2>Ingrese la información solicitada</h2>
        <label for="nombre" id="Nombre">Nombre completo</label>
        <input type="text" id="Nombre" name="nombre"><br><br>
        <label for="userName" id="userName">Nombre de usuario</label>
        <input type="text" id="userName" name="userName"><br><br>
        <label for="email" id="email">Correo electrónico</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="telefono" id="telefono">Numero de telefono </label>
        <input type="text" id="telefono" name="telefono"><br><br>
        <label for="password" id="password">Contraseña</label>
        <input type="text" id="password" name="password"><br><br>
        <button id="registrarseBtn">Registrarse</button>
    </div>
</body>
</html>
