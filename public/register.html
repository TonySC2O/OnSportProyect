<!DOCTYPE html>
<html lang="es-la" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="barraInicio">
            <div class="barraInicioIzquierda">
                <div class="logoimg">
                    <img src="Images/On-Sport_logo.png" alt="Logo On-Sport" class="logo">
                </div>
                <p class="titulo">Registrarse</p>
            </div>
            <div class="barraInicioDerecha">
                <img src="Imagenes/pickelBall.png" alt="raquetas" >
                <img src="Imagenes/tacosYBola.png" alt="bolaYTacos" >
            </div> 
        </div>
    </header>
 
    <div class="container">
        <main>
            <div class="barraInfo">
                <h2>Ingrese la información solicitada</h2>
                <div class="regisform">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" autocomplete="nombre">
                    <label for="userName">Nombre de usuario</label>
                    <input type="text" id="userName" name="userName" autocomplete="username">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" autocomplete="email">
                    <label for="telefono">Numero de telefono </label>
                    <input type="tel" id="telefono" name="telefono" autocomplete="tel">
                    <label for="password" >Contraseña</label>
                    <input type="text" id="password" name="password" autocomplete="new-password">
                    <button type="button" id="registrarseBtn">Registrarse</button>
                </div>
            </div>
            <button id="soporte">Ayuda</button>
            <div id="popUpSupport" class="modalSupport">
                <div class="modalSupportInfo">
                    <h2>Soporte</h2>
                    <p>Si necesitas ayuda, por favor contacta con nuestro equipo de soporte: <b>506 96325875</b></p>
                    <button class="closeSupportModal">Cerrar</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/register.js"></script>
        <script>
            const soporteBtn = document.getElementById('soporte');
    const modalSupport = document.getElementById('popUpSupport');
    const cerrarBtns = document.querySelectorAll('.closeSupportModal');
    soporteBtn.addEventListener('click', () => {
        modalSupport.style.display = 'block';
    });
    cerrarBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            modalSupport.style.display = 'none';
        });
    });
    window.addEventListener('click', (event) => {
        if (event.target === modalSupport) {
            modalSupport.style.display = 'none';
        }
    });
    </script>
</body>
</html>
