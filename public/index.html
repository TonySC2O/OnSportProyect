<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Test</title>
</head>
<body>
    <h1>Prueba de Geolocalización</h1>
    <button id="getLocation">Obtener mi ubicación</button>
    <p id="status"></p>

    <script>
        document.getElementById('getLocation').addEventListener('click', () => {
            const status = document.getElementById('status');
            status.textContent = 'Obteniendo ubicación...';

            if (!navigator.geolocation) {
                status.textContent = 'Tu navegador no soporta geolocalización.';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    status.textContent = `Latitud: ${latitude}, Longitud: ${longitude}. Enviando al servidor...`;

                    // Enviar la ubicación al servidor
                    fetch('/location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ latitude, longitude }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        status.textContent = `Servidor: ${data.message} - Latitud: ${data.latitude}, Longitud: ${data.longitude}`;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        status.textContent = 'Error al enviar la ubicación al servidor.';
                    });
                },
                (error) => {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            status.textContent = 'Permiso denegado por el usuario.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            status.textContent = 'La información de ubicación no está disponible.';
                            break;
                        case error.TIMEOUT:
                            status.textContent = 'La solicitud de geolocalización ha expirado.';
                            break;
                        default:
                            status.textContent = 'Error desconocido.';
                            break;
                    }
                }
            );
        });
    </script>
</body>
</html>
