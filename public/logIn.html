<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: #f1eadd;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }  
    .barraLogInTitle { 
        background: #06745C;
        background: linear-gradient(90deg, rgba(6, 116, 92, 1) 0%, rgba(66, 214, 113, 1) 100%);
        height: 200px; /* Altura del header */
        width: auto; /* Ancho del header */
        display: flex;
        flex-wrap: wrap;
        justify-content:space-between;
        color:antiquewhite;
        padding:10px 20px;
        align-items: center;
        font-size: 50px;
        font-weight: bold;
        text-shadow: 1px 2px 8px rgb(2, 0, 0);
        color: rgb(255, 255, 255); 
    }

    #inicioSesion {
        margin-left: 50px;
        margin-right: 30px;
        white-space: nowrap;
    }
    .basketball {
        margin-left: 10px;
    }
    .volleyball {
        margin-left: 25px;
    }
    .box {
        margin-left: 10px;
    }
    .barraLogInInfo {
        background-color: #bddcee;
        padding: 20px;
        border-radius: 15px;
        border: 3px solid #052e6b;
        margin: 30px auto;
        width: 50%;
        align-content: center;

        color: rgb(0, 0, 0);
        font-size: 20px;
        font-weight: bold;
        text-shadow: 1px 2px 8px rgb(202, 231, 245);
    }
    .barraLogInInfo input[type="text"], .barraLogInInfo input[type="password"] {
        width: 30%;
        height: 20px;
        padding: 15px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 20px;
    }
    .barraLogInInfo button {
        background-color: #ffffff;
        color: #000000;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 24px;
        cursor: pointer;
        border-radius: 15px;
    }
    .barraLogInInfo button:hover { /*Hace que cambie de color cuando se toca el button con el mouse*/
        background-color:#59da78;
        color: rgb(0, 0, 0);
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio de sesión</title>
</head>
<body>
    <div class="barraLogInTitle">
        <img src="On-Sport_logo.png" alt="Logo On-Sport" height=150px>
        <div id="inicioSesion">Iniciar Sesión</div>
        <img src="basketball.png" class="basketball" alt="basquetball" height=210px>
        <img src="volleyball.png" class="volleyball" alt="volleyball" height=210px>
        <img src="box.png" class="box" alt="box" height=210px>
    </div>
    <div class="barraLogInInfo">

        <h2>Ingrese sus datos para iniciar sesión</h2>

        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <button id="logInButton">Iniciar Sesión</button>
    </div>
    <script src="logIn.js"></script>
</body>
</html>
