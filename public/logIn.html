<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: #06745c;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }  
    .barraLogInTitle {
        background-color: #f1eadd;
        display: flex;
        justify-content: left;
        color:rgb(255,250,244);
        padding:10px 20px;
        display: flex;
        align-items: center;
        border-radius: 15px;

        font-size: 50px;
        font-weight: bold;
        text-shadow: 1px 2px 8px rgb(16, 143, 79);
        color: rgb(0, 0, 0);
    }
    #inicioSesion {
        margin-left: 145px; 
    }
    .basketball {
        margin-left: auto;
    }
    .volleyball {
        margin-left: 25px;
    }
    .box {
        margin-left: 35px;
    }
    .barraLogInInfo {
        background-color: #0d8869;
        padding: 20px;
        border-radius: 15px;
        margin-top: 30px;

        font-size: 25px;
        color: rgb(245, 233, 210);
        font-size: 30px;
        font-weight: bold;
        text-shadow: 1px 2px 8px rgb(0, 7, 3);
    }
    .barraLogInInfo input[type="text"], .barraLogInInfo input[type="password"] {
        width: 30%;
        height: 20px;
        padding: 15px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 20px;
    }
    .barraLogInInfo button {
        background-color: #ffffff;
        color: #06745c;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 24px;
        cursor: pointer;
        border-radius: 15px;
    }
    .barraLogInInfo button:hover { /*Hace que cambie de color cuando se toca el button con el mouse*/
        background-color: #0a8d71;
        color: white;
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio de sesión</title>
</head>
<body>
    <div class="barraLogInTitle">
        <img src="On-Sport_logo.png" alt="Logo On-Sport" height=150px>
        <div id="inicioSesion">Iniciar Sesión</div>
        <img src="basketball.png" class="basketball" alt="basquetball" height=210px>
        <img src="volleyball.png" class="volleyball" alt="volleyball" height=210px>
        <img src="box.png" class="box" alt="box" height=210px>
    </div>
    <div class="barraLogInInfo">

        <h2>Ingrese sus datos para iniciar sesión</h2>

        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <button id="logInButton">Iniciar Sesión</button>
    </div>
</body>
</html>
