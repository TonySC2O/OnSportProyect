<!DOCTYPE html>
<html lang="es-la" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio de sesión</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
        <header>
        <div class="barraInicio">
            <div class="barraInicioIzquierda">
                <a href="home.html">
                    <div class="logoimg">
                        <img src="Images/On-Sport_logo.png" alt="Logo On-Sport" class="logo">
                    </div>
                </a>
                <p class="titulo">Iniciar Sesión</p>
            </div>
            <div class="barraInicioDerecha">
                <img src="Imagenes/basketball.png" alt="basquetball">
                <img src="Imagenes/volleyball.png" alt="volleyball">
                <img src="Imagenes/box.png" alt="box">
            </div> 
        </div>
    </header>
    <div class="container">
        <main>
            <div class="barraInfo">
                <h2>Ingrese sus datos para iniciar sesión</h2>
                <div class="logform">
                    <label for="username">Nombre de usuario:</label><br>
                    <input type="text" id="username" name="username"><br><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="password"><br><br>
                    <button id="logInButton">Iniciar Sesión</button>
                </div>
            </div>
            <button id="soporte">Ayuda</button>
            <div id="popUpSupport" class="modalSupport">
                <div class="modalSupportInfo">
                    <h2>Soporte</h2>
                    <p>Si necesitas ayuda, por favor contacta con nuestro equipo de soporte: <b>506 96325875</b></p>
                    <button class="closeSupportModal">Cerrar</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/login.js"></script>
    <script>
            const soporteBtn = document.getElementById('soporte');
    const modalSupport = document.getElementById('popUpSupport');
    const cerrarBtns = document.querySelectorAll('.closeSupportModal');
    soporteBtn.addEventListener('click', () => {
        modalSupport.style.display = 'block';
    });
    cerrarBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            modalSupport.style.display = 'none';
        });
    });
    window.addEventListener('click', (event) => {
        if (event.target === modalSupport) {
            modalSupport.style.display = 'none';
        }
    });
    </script>
</body>
</html>
