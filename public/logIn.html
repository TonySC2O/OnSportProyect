<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: #06745c;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }  
    .barraLogInTitle {
        background-color: #f1eadd;
        display: flex;
        justify-content: left;
        color:rgb(255,250,244);
        padding:10px 20px;
        display: flex;
        align-items: center;
        border-radius: 15px;

        font-size: 50px;
        font-weight: bold;
        text-shadow: 1px 2px 8px rgb(16, 143, 79);
        color: rgb(0, 0, 0);
    }
    #inicioSesion {
        margin-left: 145px; 
    }
    .basketball {
        margin-left: auto;
    }
    .volleyball {
        margin-left: 25px;
    }
    .box {
        margin-left: 35px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio de sesión</title>
</head>
<body>
    <div class="barraLogInTitle">
        <img src="On-Sport_logo.png" alt="Logo On-Sport" height=150px>
        <div id="inicioSesion">Iniciar Sesión</div>
        <img src="basketball.png" class="basketball" alt="basquetball" height=210px>
        <img src="football.png" class="football" alt="football" height=210px>
        <img src="volleyball.png" class="volleyball" alt="volleyball" height=210px>
        <img src="box.png" class="box" alt="box" height=210px>
    </div>
</body>
</html>
