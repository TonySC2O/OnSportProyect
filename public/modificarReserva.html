<!DOCTYPE html>
<html lang="en">
<!-- Temporal-->
<style> 

    h2 {
        margin-top: 24px; 
        margin-bottom: 16px;
        margin-left: 56px;
        font-size: 28px;
    }

    #contenido {
        display: grid;
        padding: 24px;
        gap: 16px;
        grid-template-columns: 1.2fr 1fr;
        
    }
    
    #columnaIzquierda, #columnaDerecha {
        display: flex;
        flex-direction: column;
        gap: 16px; 
    }

    #columnaIzquierda h2 {
        text-align: center;
        position: relative;
        left: -24px;
    }

    #columnaDerecha {
        margin-top: 64px;
    }

    .bloquesDerechaInferiores {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
    }

    #calendario {
        width: fit-content;
        height: 450px;
        margin: 0 auto;
        
        z-index: 1;
    
    }

    .pika-single {
        transform: scale(2);  
        transform-origin: top center; 
        z-index: 8;
    }

    #reservas {
        display: flex;
        flex-direction: column;

        width: 80%;
        height: 300px;
        margin: 0 auto;
        
        overflow: hidden;
        background-color: white;
    }

    #reservas header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position:  static;
        border: 2px solid #000000;
        background-color: #E9FFF1;
        color: rgb(0, 0, 0);
        padding: 12px 16px;
        }   

    #listaReservas {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
        border: 2px solid #000000;
        background-color: white;
        
    }

    .bloquesDerecha {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 28px;
        font-size: 24px;

        border: 2px solid #07137e;
        border-radius: 40px;
        padding: 16px;
        background-color: #E9FFF1;
    }

    .bloquesDerecha h3 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
    }

    .bloquesDerecha input {
        width: 270px;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        
    }
    .bloquesDerecha select {
        width: 270px;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        border: 1px solid #000000;
        background-color: white;
    }


    .inputHora select{
        width: 92px;
    }

    .botones button {
        padding: 16px 32px;      
        font-size: 18px;         
        border-radius: 10px;      
        cursor: pointer;
        border: 1px solid #000000;
        background-color: #ffffff;
        color: #000000;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar reservas</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</head>
<body>
    <header>
        <div class="barraInicio">
            <div class="barraInicioIzquierda">
                <a href="home.html">
                    <div class="logoimg">
                        <img src="Images/On-Sport_logo.png" alt="Logo On-Sport" class="logo">
                    </div>
                </a>
                <p class="titulo">Gestionar Reservas</p>
            </div>
            <div class="barraInicioDerecha">
                <button id="registro">Registrarse</button>
                <button id="iniciarSesion">Iniciar Sesión</button>
                <button id="logout" style="display:none;">Cerrar Sesión</button>
            </div> 
        </div>
    </header>

    <div class="container">
        <main>
            <h2>Administrador actual: <span id="nombreAdmin"></span></h2>
            <div id= "contenido">
                <div id="columnaIzquierda">
                    <h2>Calendario de Reservas</h2>
                    <div id="calendario"></div>
                    <section id="reservas">
                        <header>
                            <h3>Reservas: <span id="fechaHeader"></span></h3>
                            <span></span>
                        </header>
                        <div id="listaReservas">
                        </div>
                    </section>
                </div>
                <div id="columnaDerecha">
                    <div class="bloquesDerecha">
                        <h3>Reserva seleccionada</h3>
                    </div>
                    <div class="bloquesDerechaInferiores">
                        <div class="bloquesDerecha">
                            <h3>Datos no modificables</h3>
                            <div>
                                <label>Nombre</label>
                                <input id="nombre" type="text" placeholder="Persona Asociada" readonly>
                            </div>
                            <div>
                                <label>Email</label>
                                <input id="email" type="email" placeholder="Email" readonly>
                            </div>
                            <div>
                                <label>Numero de Telefono</label>
                                <input id="telefono" type="text" placeholder="Número de Teléfono" readonly>
                            </div>
                            <div>
                                <label>Coste de Reserva</label>
                                <input id="coste" type="text" placeholder="Coste Total Reserva" readonly>
                            </div>
                            <div>
                                <label>Metodo de Pago</label>
                                <input id="metodoPago" type="text" placeholder="Método de pago" readonly>
                            </div>
                        </div>
                        <div class="bloquesDerecha">
                            <h3>Datos Reserva</h3>
                            
                            <div>
                                <label>Polideportivo</label>
                                <select id="polideportivo" name="polideportivo">
                                    <option value="">Seleccionar polideportivo</option>
                                    <option value="CODEA - Cancha de Fútbol">CODEA - Cancha de Fútbol</option>
                                    <option value="BN Arena">BN Arena</option>
                                    <option value="Polideportivo de Catago">Polideportivo de Catago</option>
                                    <option value="Estadio Ernesto Rohrmoser">Estadio Ernesto Rohrmoser</option>
                                    <option value="CODEA - Multiuso">CODEA - Multiuso</option>
                                    <option value="Palacio de los deportes">Palacio de los deportes</option>
                                    <option value="Estadio José Rafael 'Fello' Meza Ivancovich">Estadio José Rafael 'Fello' Meza Ivancovich</option>
                                </select>
                            </div>
                            <div>
                                <label>Motivo</label>
                                <input id="motivo" type="text" placeholder="Motivo">
                            </div>
                            <div>
                                <label>Fecha de Reserva</label>
                                <input id="fecha" name="fechaReserva" type="date" placeholder="Fecha Reserva">
                            </div>
                            <div class="inputHora">
                                <label for="horaDesde">De:</label>
                                <select id="horaDesde" name="horaInicio">
                                    <option value="">Seleccionar hora</option>
                                    <option value="0:00">0:00</option>
                                    <option value="1:00">1:00</option>
                                    <option value="2:00">2:00</option>
                                    <option value="3:00">3:00</option>
                                    <option value="4:00">4:00</option>
                                    <option value="5:00">5:00</option>
                                    <option value="6:00">6:00</option>
                                    <option value="7:00">7:00</option>
                                    <option value="8:00">8:00</option>
                                    <option value="9:00">9:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:00">12:00</option>
                                    <option value="13:00">13:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="15:00">15:00</option>
                                    <option value="16:00">16:00</option>
                                    <option value="17:00">17:00</option>
                                    <option value="18:00">18:00</option>
                                    <option value="19:00">19:00</option>
                                    <option value="20:00">20:00</option>
                                    <option value="21:00">21:00</option>
                                    <option value="22:00">22:00</option>
                                    <option value="23:00">23:00</option>
                                </select>

                                <label for="horaHasta">a:</label>
                                <select id="horaHasta" name="horaFin">
                                    <option value="">Seleccionar hora</option>
                                    <option value="0:00">0:00</option>
                                    <option value="1:00">1:00</option>
                                    <option value="2:00">2:00</option>
                                    <option value="3:00">3:00</option>
                                    <option value="4:00">4:00</option>
                                    <option value="5:00">5:00</option>
                                    <option value="6:00">6:00</option>
                                    <option value="7:00">7:00</option>
                                    <option value="8:00">8:00</option>
                                    <option value="9:00">9:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:00">12:00</option>
                                    <option value="13:00">13:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="15:00">15:00</option>
                                    <option value="16:00">16:00</option>
                                    <option value="17:00">17:00</option>
                                    <option value="18:00">18:00</option>
                                    <option value="19:00">19:00</option>
                                    <option value="20:00">20:00</option>
                                    <option value="21:00">21:00</option>
                                    <option value="22:00">22:00</option>
                                    <option value="23:00">23:00</option>
                                </select>
                            </div>

                            <div>
                                <label>Comprobante</label>
                                <input id="comprobante" name ="comprobante" type="text" placeholder="Comprobante" readonly>       
                            </div>
                            <div class="botones">
                                <button id="eliminarBtn" type="submit"  class="btn eliminar">Eliminar</button> 
                                <button id="modificarBtn" type="submit" class="btn modificar">Modificar</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="ficha-1">
            <h2>ON-SPORT</h2>
        </div>
        <div class="ficha-2">
            <p>Soporte</p>
            <p>Preguntas Frecuentes</p>
            <p>Terminos y condiciones</p>             
            <p>Privacidad</p>      
            <p>Cookies</p>               
        </div>
        <div class="ficha-3">
            <h2>©2026 Todos los Derechos Reservados</h2>
        </div>
    </footer>

    <script src="/js/modificarReserva.js"></script>
</body>
</html>
