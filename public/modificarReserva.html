<!DOCTYPE html>
<html lang="en">
<!-- Temporal-->
<style> 

    h2 {
        margin-top: 24px; 
        margin-bottom: 16px;
        margin-left: 56px;
        font-size: 28px;
    }

    #contenido {
        display: grid;
        padding: 24px;
        gap: 16px;
        grid-template-columns: 1.2fr 1fr;
        
    }
    
    #columnaIzquierda, #columnaDerecha {
        display: flex;
        flex-direction: column;
        gap: 16px; 
    }

    #columnaIzquierda h2 {
        text-align: center;
        position: relative;
        left: -24px;
    }

    #columnaDerecha {
        margin-top: 64px;
    }

    .bloquesDerechaInferiores {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
    }

    #calendario {
        width: fit-content;
        height: 450px;
        margin: 0 auto;
        
        z-index: 1;
    
    }

    .pika-single {
        transform: scale(2);  
        transform-origin: top center; 
        z-index: 8;
    }

    #reservas {
        display: flex;
        flex-direction: column;

        width: 80%;
        height: 300px;
        margin: 0 auto;
        
        overflow: hidden;
        background-color: white;
    }

    #reservas header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position:  static;
        border: 2px solid #000000;
        background-color: #E9FFF1;
        color: rgb(0, 0, 0);
        padding: 12px 16px;
        }   

    #listaReservas {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
        border: 2px solid #000000;
        background-color: white;
        
    }

    .bloquesDerecha {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 28px;
        font-size: 24px;

        border: 2px solid #07137e;
        border-radius: 40px;
        padding: 16px;
        background-color: #E9FFF1;
    }

    .bloquesDerecha h3 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
    }

    .bloquesDerecha input {
        width: 270px;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        
    }

    .inputHora input{
        width: 106px;
    }

    .botones button {
        padding: 16px 32px;      
        font-size: 18px;         
        border-radius: 10px;      
        cursor: pointer;
        border: 1px solid #000000;
        background-color: #ffffff;
        color: #000000;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar reservas</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</head>
<body>
    <header>
        <div class="barraInicio">
            <div class="barraInicioIzquierda">
                <div class="logoimg">
                    <img src="/Imagenes/On-Sport_logo.png" alt="Logo On-Sport" class="logo">
                </div>
                <p class="titulo">Gestionar Reservas</p>
            </div>
            <div class="barraInicioDerecha">
                <button id="registro">Registrarse</button>
                <button id="iniciarSesion">Iniciar Sesión</button>
                <button id="logout" style="display:none;">Cerrar Sesión</button>
            </div> 
        </div>
    </header>

    <div class="container">
        <main>
            <h2>Administrador actual: <span id="nombreAdmin"></span></h2>
            <div id= "contenido">
                <div id="columnaIzquierda">
                    <h2>Calendario de Reservas</h2>
                    <div id="calendario"></div>
                    <section id="reservas">
                        <header>
                            <h3>Reservas: <span id="fechaHeader"></span></h3>
                            <span></span>
                        </header>
                        <div id="listaReservas">
                        </div>
                    </section>
                </div>
                <div id="columnaDerecha">
                    <div class="bloquesDerecha">
                        <h3>Reserva seleccionada</h3>
                    </div>
                    <div class="bloquesDerechaInferiores">
                        <div class="bloquesDerecha">
                            <h3>Datos no modificables</h3>
                            <div>
                                <label>Nombre</label>
                                <input id="nombre" type="text" placeholder="Persona Asociada" readonly>
                            </div>
                            <div>
                                <label>Email</label>
                                <input id="email" type="email" placeholder="Email" readonly>
                            </div>
                            <div>
                                <label>Numero de Telefono</label>
                                <input id="telefono" type="text" placeholder="Número de Teléfono" readonly>
                            </div>
                            <div>
                                <label>Motivo</label>
                                <input id="motivo" type="text" placeholder="Motivo" readonly>
                            </div>
                            <div>
                                <label>Coste de Reserva</label>
                                <input id="coste" type="text" placeholder="Coste Total Reserva" readonly>
                            </div>
                            <div>
                                <label>Metodo de Pago</label>
                                <input id="metodoPago" type="text" placeholder="Método de pago" readonly>
                            </div>
                        </div>
                        <div class="bloquesDerecha">
                            <h3>Datos Reserva</h3>
                            
                            <div>
                                <label>Polideportivo</label>
                                <select id="polideportivo" name="polideportivo">
                                    <option>CODEA - Futbol</option>
                                    <option>BN Arena</option>
                                    <option>Polideportivo de Cartago</option>
                                    <option>Estadio Ernesto Rohrmoser</option>
                                    <option>CODEA - Basquetball</option>
                                    <option>Palacio de losd deportes</option>
                                    <option>Estadio "Fello" Meza</option>
                                </select>
                            </div>
                            <div>
                                <label>Espacio</label>
                                <input id="espacio" name="espacio" type="text" placeholder="Espacio deportivo">
                            </div>
                            <div>
                                <label>Fecha de Reserva</label>
                                <input id="fecha" name="fechaReserva" type="date" placeholder="Fecha Reserva">
                            </div>
                            <div class="inputHora">
                                <label for="horaDesde">De:</label>     <!--No encontre otra forma de que solo se puediera seleccionar por horas exactas...-->
                                <select id="horaDesde" name="horaInicio">                 <!--Otra opcion seria validar el minuto y solo permitir minuto 0-->
                                    <option>06:00</option>

                                    <option>08:00</option>
                                    <option>09:00</option>
                                    <option>10:00</option>
                                    <option>11:00</option>
                                    <option>12:00</option>
                                    <option>13:00</option>
                                    <option>14:00</option>
                                    <option>15:00</option>
                                    <option>16:00</option>
                                    <option>17:00</option>
                                    <option>18:00</option>
                                    <option>19:00</option>
                                    <option>20:00</option>
                                    <option>21:00</option>
                                    <option>22:00</option>
                                </select>

                                <label for="horaHasta">a:</label>
                                <select id="horaHasta" name="horaFin">
                                    <option>06:00</option>
                                    <option>07:00</option>
                                    <option>08:00</option>
                                    <option>09:00</option>
                                    <option>10:00</option>
                                    <option>11:00</option>
                                    <option>12:00</option>
                                    <option>13:00</option>
                                    <option>14:00</option>
                                    <option>15:00</option>
                                    <option>16:00</option>
                                    <option>17:00</option>
                                    <option>18:00</option>
                                    <option>19:00</option>
                                    <option>20:00</option>
                                    <option>21:00</option>
                                    <option>22:00</option>
                                </select>
                            </div>

                            <div>
                                <label>Comprobante</label>
                                <input id="comprobante" name ="comprobante" type="text" placeholder="Comprobante" readonly>       
                            </div>
                            <div class="botones">
                                <button id="eliminarBtn" type="submit"  class="btn eliminar">Eliminar</button> 
                                <button id="modificarBtn" type="submit" class="btn modificar">Modificar</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="ficha-1">
            <h2>ON-SPORT</h2>
        </div>
        <div class="ficha-2">
            <p>Soporte</p>
            <p>Preguntas Frecuentes</p>
            <p>Terminos y condiciones</p>             
            <p>Privacidad</p>      
            <p>Cookies</p>               
        </div>
        <div class="ficha-3">
            <h2>©2026 Todos los Derechos Reservados</h2>
        </div>
    </footer>

    <script>
        const adminUsername = localStorage.getItem('username');

        if(adminUsername){
            document.getElementById('nombreAdmin').textContent = adminUsername;
        }

        function seleccionarReserva(reserva){
            
            document.getElementById("nombre").value = reserva.nombre;
            document.getElementById("email").value = reserva.email;
            document.getElementById("telefono").value = reserva.telefono;
            document.getElementById("motivo").value = reserva.motivo;
            document.getElementById("coste").value = reserva.costo;
            document.getElementById("metodoPago").value = reserva.metodoPago;

            document.getElementById("polideportivo").value = reserva.polideportivo;
            document.getElementById("espacio").value = reserva.espacio;
            document.getElementById("fecha").value = reserva.fechaReserva;
            document.getElementById("horaDesde").value = reserva.horaInicio;
            document.getElementById("horaHasta").value = reserva.horaFin;
            document.getElementById("comprobante").value = reserva.comprobante
        }

        //Funcion para obtener las reservas de una fecha dada y agregarlas en vista
        function obtenerReservas(fecha) {
            console.log(fecha)
            document.getElementById("fechaHeader").textContent = fecha
            fetch(`/api/modificarReserva/reservas?fecha=${fecha}`) 
            .then(res => res.json())
            .then(data => { //En data estan las reservas de dicho dia

                const lista = document.getElementById('listaReservas'); //Se van a agregar en el div de listaReservas
                lista.innerHTML = ''; //Se limpia el contenedor

                if( !Array.isArray(data)||data.length === 0){ //Valida en caso de no haber reservas ese dia
                    lista.textContent = 'No hay reservas para este dia';
                    return;
                }
                
                data.forEach(reserva => {
                    const item = document.createElement('div');
                    item.classList.add('reserva'); //Clase de CSS para ver la reserva en div

                    item.textContent = `${reserva.comprobante}  | ${reserva.horaInicio} a ${reserva.horaFin}`;
                    item.addEventListener('click', () => {
                        seleccionarReserva(reserva);
                    })

                    lista.appendChild(item);
                });
            });
        }

        async function enviarAccion(tipoAccion) {
            let mensaje;  //Mensaje de confirmacion para realizar accion

            if(tipoAccion === "eliminar"){
                mensaje = "Esta seguro de elimnar esta reserva?"
            }
            else if(tipoAccion ==="modificar"){
                mensaje = "Esta seguro de modificar esta reserva?"
            }

            if (!confirm(mensaje)) return;

            const data = {      //Datos a modificar
                tipoUso: tipoAccion,
                comprobante: document.getElementById("comprobante").value, //Para buscar reserva especifica
                polideportivo: document.getElementById("polideportivo").value,
                espacio: document.getElementById("espacio").value,
                fechaReserva: document.getElementById("fecha").value,
                horaInicio: document.getElementById("horaDesde").value,
                horaFin: document.getElementById("horaHasta").value
            };

            const res = await fetch("/api/modificarReserva/modificar", { 
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });

            const result = await res.json();

            if(!res.ok){
                alert(result.message)
            }
            else{
                alert(result.message)
                window.location.reload();
            }
            
        }
        var picker = new Pikaday({
        //el calendario siempre se va a mostrar
        field: document.getElementById('calendario'), 
        bound: false, 
        container: document.getElementById('calendario'),

        firstDay: 7, 
        format: 'YYYY-MM-DD',
        showDaysInNextAndPreviousMonths: true,

        onSelect: function(date) {
            const fecha = picker.toString();

            obtenerReservas(fecha);
        }
        });

        const fechaActual = new Date().toISOString().split('T')[0]; //Obtiene fecha de hoy y hace formato yyyy-mm-dd
        obtenerReservas(fechaActual);

        document.getElementById("modificarBtn").addEventListener("click", () => enviarAccion("modificar"));
        document.getElementById("eliminarBtn").addEventListener("click", () => enviarAccion("eliminar"));

    </script>

</body>
</html>
